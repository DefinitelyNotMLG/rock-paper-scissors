<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreBoard">
        <div id="userLabel" class="badge">User</div>
        <div id="compLabel" class="badge">Comp</div>
        <span id="userScore">0</span><span id="compScore">0</span>
    </div>

    <div class="result">
        <p>Paper Covers Rock, You Win!</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="img/rock.png" alt="Rock">
        </div>
        <div id="p" class="choice">
            <img src="img/paper.png" alt="Paper">
        </div>
        <div id="s" class="choice">
            <img src="img/scissors.png" alt="Scissors">
        </div>
    </div>

    <p id="action">Make Your Move!</p>

</body>

</html>
